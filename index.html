<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./image.png" type="image/x-icon">
</head>
<body>
  <div class="perant">
    <div class="left">
      <h1 class="logo">facebook</h1>
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right">
      <form class="login-box">
        <input type="text" placeholder="Email address or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log in</button>
        <a href="#" class="forgot">Forgotten password?</a>
        <hr>
        <button type="button" class="create-btn">Create new account</button>
      </form>
      <p class="footer-text">
        <a href="#" class="create-page">Create a Page</a> for a celebrity, brand or business.
      </p>
    </div>
  </div>
</body>
</html>
